<div class="row">
    <div class="col">
        <h4>Iniciar Sesión</h4>
        <form>

            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

            <div class="row">
                <div class="col">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">

                        </label>
                    </div>
                </div>

                <div class="col">
                    <a routerLink="/registro" class="txt1">

                </div>
            </div>

        </form>

    </div>

    <div class="col">
        <h4>Registrarme como:</h4>

        <button (click)="cuentaCliente" type="button" class="btn btn-secondary btn-block">Cliente</button>
        <button (click)="cuentaRepartidor" type="button" class="btn btn-secondary btn-block">Repartidor</button>
