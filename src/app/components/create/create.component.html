<h1 class="animated fadeIn fast"></h1>
<p class="animated fadeIn">
    Iniciar Sesión en Raptor como cliente o moto envío
</p>

<div *ngIf="mostrarCliente">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre(s)">
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido Paterno">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido Materno">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Contraseña">
        </div>

        <button type="submit" class="btn btn-primary">Crear cuenta</button>
        <hr>
    </form>
</div>

<div *ngIf="mostrarMoto">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre(s)">
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido Paterno">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido Materno">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Celular (10 dígitos)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Fecha de nacimiento">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Contraseña">
        </div>

    </form>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Subir documentos personales y de vehículo</label>
    </div>
    <div class="form-group">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>

    <button type="submit" class="btn btn-primary">Crear cuenta</button>
    <hr>
</div>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button (click)="mostrarCliente = !mostrarCliente" type="button" class="btn btn-outline-primary">Cliente</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button (click)="mostrarMoto = !mostrarMoto" type="button" class="btn btn-outline-primary">Moto Envío</button>
    </div>
</div>
